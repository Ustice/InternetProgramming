<title>Greg's Gambits | Greg's Tales</title>
<link href="greg.css" rel="stylesheet" type="text/css" />
<script type="text/javascript">
		function start_game()
		{
			var gender = "boy";
			var city = " ";
			var monster = " ";
			var food = " ";
			var drink = " ";
			numYears = prompt("Enter a number greater than 0: ");
			gender = prompt("Is the story about a boy or a girl? ");
			letter = gender.charAt(0);
			gender = (letter == "b" || letter == "B")?"boy":"girl";
			pronoun = (gender == "boy")?"he":"she";
			name = prompt("Enter the hero's name: ");
			city = prompt("Enter the name of the city: ");
			monster = prompt("Enter a type of monster: ");
			food = prompt("Enter a food that you like: ");
			drink = prompt("Enter a drink that you like: ");
			document.getElementById("content").innerHTML = ("Once upon a time, about " + numYears + " years ago, there was a " + gender + " named " + name + ". " + name + " lived in a small cabin in the woods just outside " + city + " limits.</p> <p>" + name + " enjoyed walking in the woods every morning, until ... one day " + pronoun + " came upon a " + monster + " sitting on a log eating a " + food + ".</p> <p>The " + monster + " jumped up, spilling his " + drink + ". " + name + " ran home as fast as " + pronoun + " could but the " + monster + " followed and ... </p> <h3>What happened? You decide!</h3> <p> Ending 1: The " + monster + " and " + name + " became best friends and lived in " + name + "'s house happily every after.</p> <p>Ending 2: The " + monster + " overpowered " + name + " and gobbled down all the " + food + " and " + drink + " in " + name + "'s refrigerator.</p> <p>Ending 3: " + name + " screamed mean things at the " + monster + ", causing the " + monster + " to turn and run back to the woods, never to be seen again.</p>");
		}

		function start_game2()
		{
			var name = " ";
			var gender = " ";
			var adjective = " ";
			var instrument = " ";
			var number = " ";
			var verb = " ";

			name = prompt("What is the name of the hero? ");
			gender = prompt("Is the story about a boy or a girl? ");
			var letter = gender.charAt(0);
			gender = (letter == "b" || letter == "B")?"boy":"girl";
			var pronoun = (gender == "boy")?"he":"she";
			adjective = prompt("Pick an adjective: ");
			instrument = prompt("Pick an instrument: ");
			number = prompt("Pick a whole number: ");
			verb = prompt("Pick an action verb (something you do to someone else): ");

			document.getElementById("content").innerHTML = ("Once upon a time, " + name + " was relaxing in the park, playing a " + adjective + " " + instrument + ". </p> <p>Suddenly, " + pronoun + " looked up and saw a bully walking closer. In fact, " + pronoun + " saw " + number + " of them! </p> <p>One bully walked up and tried to grab the " + instrument + " from " + name + ". Instead, " + pronoun + " decided to " + verb + " that bully. Then " + pronoun + " played the " + adjective + " " + instrument + " as loud as " + pronoun + " could, and scared all " + number + " of the bullys away. The End.</p>");
		}
</script>
